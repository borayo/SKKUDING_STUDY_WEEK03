<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Detail</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src = "./dist/pokemon.js"></script>
        <script type="module" src = "./dist/detail.js"></script>
    </head>

    <body>
        <nav>
            <h1>
                <a href= "./index.html">Pokemon List</a>
            </h1>
        </nav>

        <div id="card-container"></div>

        <main>
            <div class = "img-container">
                <img id="pokemon-image" src="" alt="pokemon image">
            </div>

            <table>
                <tr>
                    <td>Id</td>
                    <td id="id"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td id="height"></td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td id="weight"></td>
                </tr>
                <tr>
                    <td>Types</td>
                    <td id="types"></td>
                </tr>
                <tr>
                    <td>Base-Experience</td>
                    <td id="base-Experience"></td>
                </tr>
                <tr>
                    <td>Abilities</td>
                    <td id="abilities"></td>
                </tr>
                <tr>
                    <td>Hp</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Special-Attack</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Special-Defense</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td id="speed"></td>
                </tr>
              </table>
        </main>
    </body>
</html>
